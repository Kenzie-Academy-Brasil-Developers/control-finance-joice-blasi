<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Finance</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <meta name="description" content="Control Finance - Seu controle financeiro">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/texts.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/margins.css">

    <link rel="stylesheet" href="/styles/sizes.css">

<body>
    <header>
        <nav class="bg-grey-5">
            <div class="container div-nav">
                <h1 class="title-nav color-grey-1 title-1-bold"><span class="color-brand-1">Control</span> Finance</h1>
                <button class="button-nav color-mode text-3-medium">Registrar novo valor</button>
            </div>
        </nav>
    </header>
    
    <main id="app">
        <section class="financial-summary container margin-1">
            <h2 class="title-summary margin-2 color-grey-1 title-2-medium">Resumo financeiro</h2>
            <div class="container-buttons-summary flex gap-1">
                <button class="button-summary all text-3-medium">Todos</button>
                <button class="button-summary deposit text-3-medium">Entradas</button>
                <button class="button-summary withdraw text-3-medium">Sa√≠das</button>
            </div>
        </section>

        <section class="sum-values container margin-1 bg-grey-5 flex justify-between">
            <p class="text-sum text-2-medium color-grey-1">Soma dos valores</p>
            <p class="value-sum text-2-medium color-grey-1">R$ 0,00</p>
        </section>

        <section class="new-section"></section>
    </main>


    <script src="/scripts/modal.js"></script>
    <script src="valuesData.js"></script>
    <script src="index.js"></script>
